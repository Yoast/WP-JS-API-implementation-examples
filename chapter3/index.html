<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordPress Javascript API implementation - Chapter 3</title>
</head>
<body>
    <div id="root">
        <div>
            <section>
                <label for="title">Title</label>
                <input type="text" id="title" name="title"/>
            </section>
            <section>
                <label for="slug">Slug</label>
                <input type="text" id="slug" name="slug" />
            </section>
            <section>
                <label for="content">Content</label>
                <textarea name="content" id="content" cols="60" rows="10"></textarea>
            </section>
            <section>
                <label for="excerpt">Excerpt</label>
                <textarea name="excerpt" id="excerpt" cols="60" rows="10"></textarea>
            </section>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/dist/jqueryApp.js"></script>
</body>
</html>
